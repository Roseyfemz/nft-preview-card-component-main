<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="maincard">
    <div class="card">
      <p></p>
    </div>
      <div class="img">
      <img src="images/image-equilibrium.jpg" alt="equilibruim">

        <div id="hidden">
          <div class="activemode"></div> 
          <div class="view"> <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="" class="image"> </div>
        </div>
        
    </div>

    <div class="content">
      <div class="writeup">
         <h3 class="equilibrium">Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="coin">
       <h5> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h5>
       <p> <img src="images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
    </div> 
    <div class="profile">
      <div class="image">
        <img src="images/image-avatar.png" alt="guy">
      </div>
      <div class="create">
        <p class="creation">Creation of </p>
        <h4 class="name">Jules Wyvern</h4>
      </div>
      
    </div>
  </div>

  <!--Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
 Creation of Jules Wyvern-->

  <div class="attribution">
    <br>
    <br>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/account">funmilayo</a>.
  </div>

 <script src='/nft-preview-card-component-main/script.js'></script>
 
</body>
</html>
